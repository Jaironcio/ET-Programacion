<ion-header>
  <ion-toolbar>
    <ion-title>Zona para Scannear</ion-title>
    <ion-icon [routerLink]="['../home']" name="arrow-undo-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode 
        [qrdata]="qrCodeString" 
        [width]="300" 
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button 
    expand="block" 
    class="ion-margin" 
    (click)="startScan()">
    Scanear QR
  </ion-button>

  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Scanned Result: {{scannedResult}}</ion-label>
  </ion-item>

</ion-content>
