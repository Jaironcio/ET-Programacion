<ion-header>
  <ion-icon [routerLink]="['../home']" name="arrow-undo-outline"></ion-icon>

</ion-header>

<ion-content class="background">
  <br><br><br><br><br>
  <ion-card>
    <ion-card-header>
     
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Telefono</ion-label>
          <ion-input formControlName="telefono" type="tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="correo" type="email"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="guardar()" color="warning">Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
